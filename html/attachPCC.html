<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  const href = window.location.href.toString().trim();
  const hrefArray = href.split("?");
  const idValueArray = hrefArray[1].split("&");

  const project = idValueArray[0];
  const pcc = idValueArray[1];

  const projectIdValue = project.split("=")[1];
  const pccIdValue = pcc.split("=")[1];


  addFidicPCC().then(
      function (result) {
          alert(result.result);
          window.location.assign("projectDetails.html?id="+projectIdValue);
      },
      function (error) {
          alert(error);
      }
  );

  async function addFidicPCC()
  {

      const url = 'http://127.0.0.1:8080/api/project/addFidicPCC?'+'projectId='+projectIdValue+'&fidicPCCId='+pccIdValue;
      let options = {
          mode: 'cors',
          method: 'GET',
          headers: {
              'Content-Type': 'application/json;charset=utf-8',
              'Access-Control-Allow-Origin': 'http://localhost:8080'
          }
      };

      const response1 = await fetch(url, options);
      return response1.json();
  }




</script>

</body>
</html>
